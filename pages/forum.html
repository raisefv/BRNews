            <a href="#"><img src="/src/icons/user.svg" alt=""></a>
        </div>
    </div>
</header>

<main class="container">

    <div class="message-modal">
        <div class="message-modal__header">
            <div class="message-modal__card">
                <img class="message-modal__avatar" src="/src/img/97default_2022.webp" alt="Tournament">
                <div class="message-modal__info">
                    <span class="message-modal__title" id="modalThreadTitle">Заголовок</span>
                    <span class="message-modal__author" id="modalThreadAuthor">Автор</span>
                </div>
            </div>
            <button class="message-modal__close" id="messageModalClose">
                <img src="/src/img/x.svg" alt="Close">
            </button>
        </div>
        <div class="message-modal__content">
            <div class="message-modal__text" id="modalThreadContent">Содержимое поста</div>
        </div>
    </div>

    <div class="new-thread-modal" id="newThreadModal">
        <div class="modal-header">
            <div class="modal-title">New thread</div>
            <button class="modal-close" id="modalCloseBtn">×</button>
        </div>

        <div class="input-group">
            <label for="threadTitle">Title</label>
            <input type="text" id="threadTitle" placeholder="Enter thread title">
        </div>

        <div class="input-group">
            <label for="threadContent">Content</label>
            <textarea id="threadContent" placeholder="Write your post here..."></textarea>
        </div>

        <div class="modal-actions">
            <button class="btn btn-cancel" id="cancelBtn">Cancel</button>
            <button class="btn btn-submit" id="postBtn">Post</button>
        </div>
    </div>

    <div class="forum">

        <div class="forum__top">
            <search class="search">
                <input class="search-input" type="search" placeholder="Search..">
            </search>

            <button type="button" class="new-thread" id="newThreadBtn">Start thread</button>
        </div>

        <div class="forum__list" id="threadsContainer">

            <div class="table-card">
                <img src="/src/img/97default_2022.webp" alt="Tournament" class="table-icon">
                <div class="table-info">
                    <span class="table-main-text">Tihon</span>
                    <span class="table-secondary-text">By tihon</span>
                </div>
            </div>

            <div class="table-card">
